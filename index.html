<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container position-relative h-100vh">
      <section class="business-card">
        <form>
          <div class="mb-3">
            <label for="input--name" class="form-label">Name</label>
            <input type="text" class="form-control" id="input--name" readonly value="Kenneth Paul Ebron"/>
          </div>
          <div class="mb-3">
            <label for="input--email" class="form-label">Email</label>
            <input type="text" class="form-control" id="input--email" readonly value="kaypee101@gmail.com"/>
          </div>
          <div class="mb-3">
            <label for="input--contactno" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="input--contactno" readonly value="08093600774"/>
          </div>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
